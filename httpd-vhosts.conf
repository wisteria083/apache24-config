<VirtualHost *:80>
    ServerName www.hoge.com
    DocumentRoot "/var/www/html/hoge"
    ErrorLog "/var/log/httpd/hoge-error_log"
    CustomLog "/var/log/httpd/hoge-access_log" combined env=0
</VirtualHost>

<VirtualHost *:80>
    ServerName server_global_ip_address
    DocumentRoot "/var/www/html/"
</VirtualHost>
